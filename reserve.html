        <h2>RESERVE YOUR SPOT</h2>

    <div class="reserve">
        <form action="mailto:lazeezalouisville@example.com" method="get" enctype="text/plain">
            <label for="name">Name</label><br>
            <input type="text" placeholder="First Name" name="name" class="ph" id="fname">
            <input type="text" placeholder="Last Name" class="ph" id="lname"><br>
            <label for="info">Reservation Information</label><br>
            <input type="date" name="info" class="ph" id="date" value="mm/dd/yyyy">
            <input type="time" class="ph" id="time" value="--:-- --"><br>
            <input type="text" placeholder="Number of People" class="ph" id="num"><br>
            <label for="contact">Contact Information</label><br>
            <input type="text" placeholder="E-mail Address" name="contact" class="ph" id="email">
            <input type="text" placeholder="Phone Number" class="ph" id="phone"><br>
            <input type="button" value="Submit" class="submit" onclick="alert('Thank you for making a reservation at Lazeeza!')">
        </form>
    </div>
